<div>
  <div style="font-weight:900; font-size:22px; border-bottom: 1px solid #808080; padding-left: 10px;">
    USER'S ORDER HISTORY
  </div>
  <div>
    <div class="form-group" style="float:left; margin-left:20px;margin-right:50px; width:250px;">
      <div style="font-weight:700; font-size: 16px; padding-bottom:10px;">
        <form (ngSubmit)="onLogin()">
          <label for="fname" style="height:10px;">USER NAME</label><br>
          <input class="form-control" [(ngModel)]="userName" type="text" id="fname" name="username"><br>
          <label for="lname" style="height:10px;">PASSWORD</label><br>
          <input class="form-control" type="password" id="password" name="password"><br>
          <input class="btn" [disabled]="userName?.length < 0" type="submit" value="LOGIN">
        </form>
      </div>
    </div>

    <div style="float:left;width:300px;">
      <label style="height:10px;">ORDER HISTORY</label><br>
      <table>
        <tr *ngFor="let order of orderDetails" style="border-bottom: 2px solid #808080; padding-bottom:5px;">
          <td>
            <div style="font-size: 14px; padding-bottom:10px;">Date {{order.date}}</div>
            <div style="font-size: 14px; padding-bottom:10px;">{{order.orderDescription}}</div>
            <div style="font-size: 14px; padding-bottom:10px;">Paid Amount: {{order.amountPaid | currency:'EUR'}} or {{order.amountPaid * 1.13 | currency:'USD'}} </div>
            <div style="font-size: 14px; padding-bottom:10px;">Status: {{order.status}}</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
