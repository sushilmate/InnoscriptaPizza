<div>
  <div style="font-weight:900; font-size:22px; border-bottom: 1px solid #808080; padding-left: 10px;">
    MENU
  </div>
  <table>
    <tr *ngFor="let pizza of Pizzas" style="border-bottom: 2px solid #808080">
      <td style="height:100px;">
        <img style="padding: 20px; height:200px;" src="{{pizza.imageUrl}}" />
      </td>
      <td style="height: 80px;">
        <div style="font-weight:700; font-size: 16px; padding-bottom:10px;">{{pizza.name | uppercase }}</div>
        <div style="font-weight:500; font-size: 14px; padding-bottom:10px;">{{pizza.description}}</div>
        <div style="font-weight:500; font-size: 14px; padding-bottom:10px;"><img src="assets/{{pizza.type}}.png">{{pizza.type}}</div>
        <div style="font-weight:500; font-size: 14px; padding-bottom:10px;">PRICE: {{pizza.priceInEuro | currency:'EUR'}} or {{pizza.priceInEuro | currency:'USD'}} </div>
        <form (ngSubmit)="onSubmit(pizza)">
          <div style="font-weight:500; font-size: 14px;">
            NUMBER <input name="quantity" type="number" size="4" style="width:50px; padding-right:5px;"
                          title="quantity" [(ngModel)]="pizza.quantity" min="1" max="500" step="1">
            <button class="btn" type="submit"><i class="fa fa-cart-arrow-down"></i> ADD</button>
          </div>
        </form>
      </td>
    </tr>
  </table>
</div>
